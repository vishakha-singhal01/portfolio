<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vishakha Singhal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar sidebarGo">
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/about.html">About</a></li>
                    <li><a href="/services.html">Services</a></li>
                    <li><a href="/blog.html">Blog</a></li>
                    <li><a href="/contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
        <div class="main">
          <div class="hamburger">
            <img class="ham" src="ham.jpg" alt="ham" width="23px">
            <img class="cross" src="cross.jpg" alt="cross" width="23px">
        </div>
            <div class="contactForm">
                <form>
                    <h1>Contact Me for work/general enquiries</h1>
                    <div class="mb-3">
                        <label for="clientEmail" class="form-label">Name</label>
                        <input type="name" class="form-control" id="clientEmail" aria-describedby="emailHelp">
                      </div>
                    <div class="mb-3">
                      <label for="clientEmail" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="clientEmail" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email & phone with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="clientPhone" class="form-label">Phone</label>
                      <input type="phone" class="form-control" id="clientPhone">
                    </div>
                    <div class="mb-3">
                        <label for="clientPhone" class="form-label">Enquiry</label>
                        <input type="text" class="enquiry">
                      </div>
                    <div class="mb-3" id="form-check">
                      <input type="checkbox" class="form-check-input" id="isClient">
                      <label class="form-check-label" for="isClient">I want you to work on project with me</label>
                    </div>
                    <br/>
                    <span class="button">
                    <button type="submit" class="btn btn-sm">Submit</button>
                    </span>
                  </form>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
